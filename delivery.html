<script>
const baseFare = 50;
const perKMrate = 15;
const baseKM = 2;

function calculateFare() {

    let pickup = parseInt(document.getElementById("pickup").value);
    let dropoff = parseInt(document.getElementById("dropoff").value);
    let discount = document.getElementById("discountType").value;

    let distance = Math.abs(dropoff - pickup);

    if (distance === 0) {
        document.getElementById("fareResult").innerHTML =
        "Please Select Different Locations";
        return;
    }

    let fare;

    if (distance <= baseKM) {
        fare = baseFare;
    } else {
        fare = baseFare + ((distance - baseKM) * perKMrate);
    }

    if (discount === "discounted") {
        fare = fare * 0.80;
    }

    document.getElementById("fareResult").innerHTML =
        "Distance: " + distance + " km <br>Total Fare: ₱" + fare.toFixed(2);
}
</script>
