<!-- MRT FARE CALCULATOR -->
<h4>SSS MRT LINE 3 CALCULATOR</h4>

<p>From:</p>
<select id="from" class="form-select mb-3">
<option value="0">North Avenue</option>
<option value="1.2">Quezon Avenue</option>
<option value="2.2">GMA-Kamuning</option>
<option value="4.1">Araneta Center-Cubao</option>
<option value="5.6">Santolan-Annapolis</option>
<option value="7.9">Ortigas</option>
<option value="8.7">Shaw Boulevard</option>
<option value="9.7">Boni</option>
<option value="10.5">Guadalupe</option>
<option value="12.5">Buendia</option>
<option value="13.45">Ayala</option>
<option value="14.65">Magallanes</option>
<option value="16.7">Taft Avenue</option>
</select>

<p>To:</p>
<select id="to" class="form-select mb-3">
<option value="0">North Avenue</option>
<option value="1.2">Quezon Avenue</option>
<option value="2.2">GMA-Kamuning</option>
<option value="4.1">Araneta Center-Cubao</option>
<option value="5.6">Santolan-Annapolis</option>

<option value="8.7">Shaw Boulevard</option>
<option value="9.7">Boni</option>

<option value="12.5">Buendia</option>
<option value="13.45">Ayala</option>
<option value="14.65">Magallanes</option>
<option value="16.7">Taft Avenue</option>
</select>

<button onclick="calculate()" class="btn btn-success">Calculate Fare</button>

<!-- SCRIPT -->
<script>
function calculate() {

    var from = document.getElementById("from").value;
    var to = document.getElementById("to").value;

    var distance = Math.abs(from - to);

    var fare = 13 + (distance * 1.5);

    document.getElementById("result").innerHTML =
        "Distance: " + distance.toFixed(2) + " km <br>" +
        "Estimated Fare: ₱" + fare.toFixed(2);
}
</script>
