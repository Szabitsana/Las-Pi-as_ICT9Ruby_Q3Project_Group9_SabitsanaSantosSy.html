<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMPLOYEE REGISTRATION FORM</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
html, body {
    height: 100%;
}

body {
    background-image: url("REGISTRATIONCOLORS.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;

    display: flex;
    flex-direction: column;
}

main {
    flex: 1;
}

.form-wrapper {
    background: rgba(31, 240, 223, 0.25);
    padding: 30px;
    border-radius: 15px;
    backdrop-filter: blur(8px);
}
</style>
</head>

<body>


<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
<div class="container-fluid">
<a class="navbar-brand" href="#">
<img src="SSS LOGO.jpg" alt="logo" height="50">
</a>

<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="mynavbar">
<ul class="navbar-nav me-auto">
<li class="nav-item"><a class="nav-link text-white" href="index.html">HOME</a></li>
<li class="nav-item"><a class="nav-link text-white" href="delivery.html">DELIVERY</a></li>
<li class="nav-item"><a class="nav-link text-white" href="schedule.html">SCHEDULE</a></li>
<li class="nav-item"><a class="nav-link text-white" href="help.html">HELP</a></li>
</ul>

<form class="d-flex">
<input class="form-control me-2" type="text" placeholder="SEARCH">
<button class="btn btn-primary" type="button">CREATE ACCOUNT</button>
</form>
</div>
</div>
</nav>

<main>
<div class="container mt-5">
<div class="form-wrapper">
<div class="row align-items-center">


<div class="col-md-4 text-center d-flex flex-column align-items-center">

<h4 class="mb-3">Profile Picture</h4>

<img src="https://via.placeholder.com/250"
     id="profilePreview"
     class="img-fluid rounded-circle mb-3"
     style="width: 220px; height: 220px; object-fit: cover;"
     alt="Profile Picture">

<input type="file" id="profileUpload" class="d-none" accept="image/*">

<label for="profileUpload" class="btn btn-outline-primary">
Upload Photo
</label>

</div>

<div class="col-md-8">
<h1 class="mb-4">REGISTRATION</h1>

<form>

<div class="row">
<div class="col-md-6 fw-bold">
<label>First Name</label>
<input type="text" class="form-control" placeholder="Enter First Name">
</div>

<div class="col-md-6 fw-bold">
<label>Last Name</label>
<input type="text" class="form-control" placeholder="Enter Last Name">
</div>
</div>

<div class="row mt-3">
<div class="col-md-6 fw-bold">
<label>Age</label>
<input type="text" class="form-control" placeholder="e.g: 18">
</div>

<div class="col-md-6 fw-bold">
<label>Gender</label>
<select class="form-select">
<option>Other</option>
<option>Female</option>
<option>Male</option>
</select>
</div>
</div>

<h2 class="mt-4">DETAILS</h2>

<div class="mb-3 fw-bold">
<label>Email</label>
<input type="email" class="form-control" placeholder="Enter email">
</div>

<div class="mb-3 fw-bold">
<label>Phone</label>
<input type="number" class="form-control" placeholder="+63">
</div>

<h3>ADDITIONAL INFORMATION</h3>

<div class="form-check">
<input type="radio" class="form-check-input" name="mode" id="computer">
<label class="form-check-label" for="computer">OBMC STUDENT</label>
</div>

<div class="form-check">
<input type="radio" class="form-check-input" name="mode" id="console">
<label class="form-check-label" for="console">NON-OBMC STUDENT</label>
</div>

<div class="form-check mb-3 mt-2">
<input class="form-check-input" type="checkbox" id="confirmation">
<label class="form-check-label" for="confirmation">
I confirm the information above
</label>
</div>

<button type="submit" class="btn btn-primary w-100">Submit</button>

</form>
</div>

</div>
</div>
</div>
</main>

<footer class="bg-dark text-white text-center py-2">
<div class="container">
<small>
© SSS GUMMIES | 9 RUBY 25-26 · 
</small>
</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const input = document.getElementById("profileUpload");
const preview = document.getElementById("profilePreview");

input.addEventListener("change", function() {
    const file = this.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
        }
        reader.readAsDataURL(file);
    }
});
</script>

</body>
</html>
